<header>
 <h1>ClubHub</h1>

   <a href="clubs.html">Clubs</a>
   <a href="events.html">Events</a>

 </div>

<div class="section" style="flex:1; max-width:900px; margin:auto;">

 <h2>Contact Us</h2>

 <p style="max-width:700px; margin-bottom:18px;">
   You can reach out to us for any questions, club updates or event submissions.
 </p>

 <p><strong>Email:</strong> clubhub@nst.edu</p>
 <p><strong>Address:</strong> Rishihood University – NST, Sonipat</p>


 <div id="success" class="successMsg">
   Your message has been submitted successfully! (Demo)
 </div>


 <div class="formWrap" style="width:100%; margin-top:25px;">

   <form action="#success" method="get" style="width:100%;">


     <div class="formGrid" style="width:100%;">

       <div class="formBox">
         <label>Your Name</label>
         <input 
           type="text"
           placeholder="Enter your name"
           required
           style="width:100%; padding:10px;"
         >
       </div>

       <div class="formBox">
         <label>Email</label>
         <input 
           type="email"
           placeholder="Enter your email"
           required
           style="width:100%; padding:10px;"
         >
       </div>

     </div>

     <div class="formBox">
       <label>Message</label>
       <textarea 
         placeholder="Write your message..."
         required
         style="width:100%; padding:10px; height:130px;">
       </textarea>
     </div>

     <button type="submit" class="formSubmit">Submit</button>

   </form>

 </div>

</div>

<footer>

</body>
